<body>

        <div class="collapse navbar-collapse" id="navbarNav">

                    <a class="nav-link" href="/aboutUs">About Us</a>

            </ul>

        <div class="form-inline my-2 my-lg-0" style="cursor:pointer">
            <ul class="navbar-nav ml-auto nav-flex-icons">

                <li class="nav-item">
                    <a class="nav-link" href="/login">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link " href="/register">Register</a>
                </li>
            </ul>

    </nav>
    <br><br><br><br>
    <div class="container">
        <form action="http://localhost:5000/login" method="POST">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-8">
                        <div class="card">
                            <div class="card-header" style="text-align: center;">
                                <h5>Face Recognition</h5>
                            </div>
                            <div class="card-body">
                                <form class="form-horizontal" method="post" action="#">
                                    <script type="text/javascript" src="../static/webcam.min.js"></script>
                                    <div class="camera">
                                        <div id="my_camera"></div>
                                        <form action="https://localhost:5000/scrap" method="post">
                                            <br><br>
                                            <div class="container" style="text-align: center;">
                                                <button class="btn btn-dark btn-lg login-button" onclick="take_snapshot()">Snap</button>
                                            </div>
                                        </form>
                                        <div class="d-flex justify-content-around">
                                            <button class="btn btn-outline-secondary" type="button">Re-take
                                                Photo</button>
                                            <button class="btn btn-outline-secondary" type="button">Save Photo</button>
                                        </div>
                                        <div id="results">

                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <script language="JavaScript">
        Webcam.set({
            width: 300,
            height: 300,
            image_format: 'png',
            jpeg_quality: 90
        });
        Webcam.attach('#my_camera');

        function take_snapshot() {

            Webcam.snap(function(data_uri) {
                document.getElementById('results').innerHTML =
                    '<img id="saveImg"  src="' + data_uri + '"/>';
            });
        }
        saveFile.onclick = function() {
            var a = document.createElement('a');
            a.href = saveImg.src;
            a.download = "input"
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            var b = document.getElementById('mybutton');
            b.click();
        };
    </script>
