<!DOCTYPE.htlm>
<html>

<head>
    <title>
        E-Passport Management System
    </title>
    <!--<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='./newStyle.css') }}" />-->
    <link href="https://fonts.googleapis.com/css?family=Orbitron:500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
    {% if result==0 %}
    <script>
        alert("Account not found!!");
    </script>
    {% endif %}
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">E-Passport System</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home <span class="sr-only"></span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/aboutUs">About Us</a>
                </li>

            </ul>
        </div>
        <div class "form-inline my-2 my-lg-0" style="cursor:pointer">
            <ul class="navbar-nav ml-auto nav-flex-icons">

                <li class="nav-item">
                    <a class="nav-link" href="/login">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link " href="/register">Register</a>
                </li>
            </ul>

    </nav>


    <div class="camera">
        <div id="my_camera"></div>

        <div class="mybutton">
            <form action="https://localhost:5000/scrap" method="post">
                <input type="button" value="TAKE A SNAP" onclick="take_snapshot()">
            </form>
            <input type="button" id="saveFile" value="LOGIN">
        </div>

        <div id="results"></div>
    </div>
    <div class="Login">
        <table>
            <tr height=90%>
                <td width=90% style="font-size: 25px; font-weight: bold;">Traditional Login</td>
                <td>
                    <form action="http://localhost:5000/su">
                        <input id="button4" type="submit" value="SIGN UP">
                    </form>
                </td>
            </tr>
        </table>
    </div>
    <div class="other">
        <center>
            <form action="http://localhost:5000/login" method="post">
                <table class="old_login">
                    <tr>
                        <!--              <form action="http://localhost:5000/login" method="post">-->
                        <td id="item2">EMAIL</td>
                        <td><input id="item1" name="email" type="text"></td>
                    </tr>
                    <tr>
                        <td id="item2">PASSWORD</td>
                        <td><input id="item1" name="password" type="password"></td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <input id="button3" type="submit" value="LOGIN">
                        </td>
                    </tr>
                </table>
            </form>

            <form action="http://localhost:5000/image">
                <input id="mybutton" type="submit" value="" style="background: transparent; border: none"></input>
            </form>
        </center>
    </div>
    </div>

    <script type="text/javascript" src="../static/webcam.min.js"></script>

    <script language="JavaScript">
        Webcam.set({
            width: 400,
            height: 300,
            image_format: 'png',
            jpeg_quality: 90
        });
        Webcam.attach('#my_camera');

        function take_snapshot() {

            Webcam.snap(function(data_uri) {
                document.getElementById('results').innerHTML =
                    '<img id="saveImg"  src="' + data_uri + '"/>';
            });
        }

        saveFile.onclick = function() {
            var a = document.createElement('a');
            a.href = saveImg.src;
            a.download = "input"
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            var b = document.getElementById('mybutton');
            b.click();
        };
    </script>

</body>

</html>
