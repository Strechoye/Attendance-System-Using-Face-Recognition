<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Registration Page</title>
    <!--<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='./upStyle.css') }}" />-->
    <link href="https://fonts.googleapis.com/css?family=Orbitron:500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">E-Passport System</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home <span class="sr-only"></span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/aboutUs">About Us</a>
                </li>

            </ul>
        </div>
        <div class="form-inline my-2 my-lg-0" style="cursor:pointer">
            <ul class="navbar-nav ml-auto nav-flex-icons">

                <li class="nav-item">
                    <a class="nav-link" href="/login">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link " href="/register">Register</a>
                </li>
            </ul>

    </nav>
    <br><br><br><br>
    <form action="http://localhost:5000/login" method="POST">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-header" style="text-align: center;">
                            <h5>Login Page</h5>
                        </div>
                        <div class="card-body">

                            <form class="form-horizontal" method="post" action="#">
                                <div class="form-group">
                                    <label for="username" class="cols-sm-2 control-label">E-mail</label>
                                    <div class="cols-sm-10">
                                        <div class="input-group">
                                            <span class="input-group-addon"><i class="fa fa-users fa"
                                                    aria-hidden="true"></i></span>
                                            <input type="text" class="form-control" name="email" id="item1" placeholder="Enter your Username" />
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label for="password" class="cols-sm-2 control-label">Password</label>
                                    <div class="cols-sm-10">
                                        <div class="input-group">
                                            <span class="input-group-addon"><i class="fa fa-lock fa-lg"
                                                    aria-hidden="true"></i></span>
                                            <input type="password" class="form-control" name="password" id="item1" placeholder="Enter your Password" />
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group ">
                                    <div class="container" style="text-align: center;">
                                        <button type="submit" class="btn btn-dark btn-lg ">Login</button>
                                    </div>
                                </div>
                                <div class="login-register" style="text-align: center;">
                                    <h3>Don't have an account? <a href="/register">Register</a> here</h3>
                                </div>
                            </form>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </form>
